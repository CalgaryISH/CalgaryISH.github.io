<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CalgaryISH</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px #ccc;
    }
    
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to CalgaryISH Research group</h1>
  
    <p>Website Under Construction.</p>
  </div>
</body>
</html>
